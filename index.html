<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
 </head>
<body>
    <div class="container">
      
      <div class="box-image">
      <img src="./images/image-equilibrium.jpg">
        <div class="overlay">
          <img src="./images/icon-view.svg" alt="" class="view">
        </div>
      </div>
      <div class="title">Equilibrium #3429</div>
      <div class="description">Our Equilibrium collection promotes balance and calm.</div>
      <div class="details">
        <div class="price"><img src="./images/icon-ethereum.svg">0.041 ETH</div>
        <div class="timeleft"><img src="./images/icon-clock.svg"> 3 days left</div>
      </div>
      <div class="creator">
        <img src="./images/image-avatar.png" alt="">
        <div class="creator-detail">Creation of <span>Jules Wyvern</span></div>
      </div>
    </div>

</body>
</html>
